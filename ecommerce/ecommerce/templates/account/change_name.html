{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container mt-5">
  <h3>Change your name</h3>
  <form method="post">
    {% csrf_token %}
    <div class="form-floating mb-3">
          {{ form.name }}
          <label class="text-muted medium">{{ form.name.label}}</label>
        </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>

{% endblock content %}
